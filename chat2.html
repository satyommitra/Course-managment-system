<body>
    <style>* {
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 10px auto;
        font-family: "Lato";
        font-weight: 300;
      }
    
      
      h2{
       
        margin-top: 30px;
        margin-right: 60px;
      }
      form {
        padding: 15px 25px;
        display: flex;
        gap: 15px;
        justify-content: center;
      }
      
      form label {
        font-size: 1.5rem;
        font-weight: bold;
      }
      
      input {
        font-family: "Lato";
      }
      
      a {
        color: #0000ff;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      #wrapper,
      #loginform {
        margin: 0 auto;
        margin-top: 60px;
        padding-bottom: 25px;
        background: skyblue;
        width: 600px;
        max-width: 100%;
        border: 2px solid #212121;
        border-radius: 4px;
      }
      
      #loginform {
        padding-top: 18px;
        
      }
      
      #loginform p {
        padding: 5px 5px;
        font-size: 1.4rem;
        font-weight: bold;
      }
      
      #chatbox {
        text-align: left;
        margin: 10 auto;
        margin-bottom: 25px;
        padding: 10px;
        background: white;
        height: 300px;
        width: 595px;
        border: 1px solid #a7a7a7;
        overflow: auto;
        border-radius: 4px;
        border-bottom: 4px solid #a7a7a7;
      }
      
      #usermsg {
        flex: 1;
        border-radius: 4px;
        border: 1px solid #ff9800;
      }
      
      #name {
        border-radius: 4px;
        border: 1px solid #ff9800;
        padding: 2px 8px;
      }
      
      #submitmsg,
      #enter{
        background: #ff9800;
        border: 2px solid #e65100;
        color: white;
        padding: 4px 10px;
        font-weight: bold;
        border-radius: 4px;
      }
      
      .error {
        color: #ff0000;
      }
      
      #menu {
        padding: 15px 20px;
        display: flex;
      }
      
      
      a#exit {
        color: white;
        background: #c62828;
        padding: 10px 16px;
        border-radius: 4px;
        font-weight: bold;
        margin-left: 150px;
        margin-top: 100px;
      }
      
      .msgln {
        margin: 0 0 5px 0;
      }
      
      .msgln span.left-info {
        color: orangered;
      }
      
      .msgln span.chat-time {
        color: #666;
        font-size: 60%;
        vertical-align: super;
      }
      
      .msgln b.user-name, .msgln b.user-name-left {
        font-weight: bold;
        background: #546e7a;
        color: white;
        padding: 2px 4px;
        font-size: 90%;
        border-radius: 4px;
        margin: 0 5px 0 0;
      }
      
      .msgln b.user-name-left {
        background: orangered;
      }</style>
    <div id="wrapper">
        <div id="menu">
            <p class="welcome"><h1>Welcome! </h1></p>
           
            <h2>Chat With Student</h2>
        
            <p class="logout"><a id="exit" href="home2.html">Exit</a></p>
        </div>
        <div id="chatbox"></div>
        <form name="message" action="">
            <input name="usermsg" type="text" id="usermsg" />
            <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
        </form>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        // jQuery Document 
        $(document).ready(function () {});
    </script>
